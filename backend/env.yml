---
dev:
  DUMMY:
  RESOURCE_POLICY:
    - Effect: Allow
      Principal: '*'
      Action: execute-api:Invoke
      Resource: execute-api:/dev/*/*
  ENDPOINT_TYPE: REGIONAL
  VPC_ENDPOINT: dummy
  

